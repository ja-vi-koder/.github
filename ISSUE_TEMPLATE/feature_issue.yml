name: "Feature Request"
description: "Suggest an idea or enhancement for this project"
title: "[Feature]: "
labels:
  - enhancement
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to suggest a feature.
        Please provide as much detail as possible.

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: A concise description of the feature.
      placeholder: "Add support for OAuth2 authentication"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Currently users must manually configure authentication...
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you would like.
      placeholder: |
        Implement OAuth2 using an external identity provider...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds?
      placeholder: |
        A simpler token-based system could work but lacks...

  - type: dropdown
    id: impact
    attributes:
      label: Impact Level
      description: How significant is this feature?
      options:
        - Low (minor improvement)
        - Medium (useful enhancement)
        - High (major capability addition)
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I am willing to submit a pull request for this feature